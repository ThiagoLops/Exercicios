<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <h1>Cadastro</h1>
    <img src="../logo.png" height="100" alt="Logo imagem" />    

    <form>
        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome" />
        <br />

        <label for="txtSobrenome">Sobrenome:</label>
        <input type="text" id="txtSobrenome" />
        <br />

        <label for="txtCpf">Cpf:</label>
        <input type="number" id="txtCpf" />
        <br />

        <label for="txtTelefone">Telefone: </label>
        <input type="text" id="txtTelefone" />
        <br />

        <label id="cxGenero">
            <select>
                <option value="value">Masculino</option>
                <option>Femenino</option>
                <option>Prefiro não informar</option>
            </select>
        </label>

        <br />
        <label for="txtSenha">Senha:</label>
        <input type="password" id="txtSenha" />

        <br />
        <button>Cadastrar</button>
    </form>

    <p>Já possui conta?<a href="aula5-login.html">Faça login</a></p>

</body>
</html>
