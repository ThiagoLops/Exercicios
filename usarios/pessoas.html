<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pessoas</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Pessoas</h1>

            <p>Preencha os dados:</p>

            <label for="txtCaixaQuantidade">Quantas pessoas serão digitadas?:</label> 
            <input type="number" id="txtCaixaQuantidade">

            <p>Digite seus dados:</p>

            <label for="txtCaixaDeNome">Nome:</label>
            <input type="text" id="txtCaixaNome">

            <label for="txtCaixaIdade">Idade:</label>
            <input type="number" id="txtCaixaIdade">


            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        // var quantidadePessoas = parseInt(document.getElementById("txtCaixaQuantidade").value);
       

        var nomes = [];
        var idades = [];

       
        function botao_click() {

           // var quantDigitada = document.getElementById("txtCaixaQuantidade").value;
           // var quantidade = parseInt(quantDigitada);

          //  var nomePessoa = document.getElementById("txtCaixaNome");
          //  var idadePessoa = parseInt(document.getElementById("txtCaixaIdade").value);

            var txtQtdePessoas = document.getElementById("txtCaixaQuantidade");

            var txtNome = document.getElementById("txtCaixaNome");

            var txtIdade = document.getElementById("txtCaixaIdade");

            var quantPessoas = parseInt(txtQtdePessoas.value);

            if (nomes.length < quantPessoas) {

                var nome = txtNome.value;
                var idade = parseInt(txtIdade.value);

                nomes.push(nome);
                idades.push(idade);

                txtIdade.value = "";
                txtNome.value = "";
                txtNome.focus();
            }

            if (nomes.length == quantPessoas) {

                var maiorIdade;
                var posicaoMaiorIdade;

                for (var i = 0; i < idades.length; i++) {

                    var idade = idades[i];

                    if (maiorIdade == undefined || idades[i] > maiorIdade) {

                        maiorIdade = idade;
                        posicaoMaiorIdade = i;
                    }

                }

                var nomePessoaMaisVelha = nomes[posicaoMaiorIdade];

                alert("A pessoa mais velha é: " + nomePessoaMaisVelha);

                txtIdade.value = "";
                txtNome.value = "";
                quantPessoas = "";

                nomes = [];
                idades = [];
            }

        }

    </script>

</body>
</html>
