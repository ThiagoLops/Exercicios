<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Clientes</h1>

            <button onclick="botao_click()">Exibir clientes</button>

        </div>
    </div>

    <script>

        var clientes = ["Roberto", "adriana", "José", "Thiago", "Shirley", "Gustavo"];

        function botao_click() {

            for (var i = 0; i < clientes.length; i++) {

                alert(clientes[i]);
            }

            var todosClientes = clientes.toString();
            alert(todosClientes);
        }

    </script>

</body>
</html>
