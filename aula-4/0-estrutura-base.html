<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Do while </h1>

            <p>Selecione quantidade para reptição</p>
            
            <label for="quantidade">Digite um numero:</label> <input type="number" id="quantDigitada" />


            <label for="textMensagem">Frase que será reptida:</label><input type="text" id="textMensagem">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("quantDigitada").value;
            var quantidade = parseInt(x);

            var textMensagem = document.getElementById("textMensagem").value;

            for (var i = quantidade; i > 0; i--) {

                alert(textMensagem);

            }

            alert("Fim do programa.");
        }

    </script>

</body>
</html>
