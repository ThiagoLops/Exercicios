<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Numeros</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Impar ou par? </h1>

            <p>De: </p>

            <label for="txtCaixaDeTexto">Digite um numero:</label><input type="number" id="numInicial" />
            <br>

            <p>Ate: </p>

            <label for="textCaixaDeText">Digite um numero:</label><input type="number" id="numFinal">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("numInicial").value;
            var inicial = parseInt(x);

            var y = document.getElementById("numFinal").value;
            var final = parseInt(y);

            var mensagemImpar = "Os numeros impares são: \r";
            var mensagemPar = "Os numeros pares são: \r";

            for (var i = inicial; i < final; i++) {

                var resto = i % 2;

                if (resto != 0) {

                    mensagemImpar += i + "\r";

                } else {

                    mensagemPar += i + "\r";

                }

            }

            alert(mensagemImpar+ "\r" + mensagemPar);
        }

    </script>

</body>
</html>
