<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Olá Mundo Personalizado </title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Olá mundo</h1>
            <p>Siga instruções para receber um olá:</p>
            <label for="txtCaixaDeTexto">Digite seu nome:</label><input type="text" id="txtCaixaDeTexto">   
            <p>Click no botão para continuar</p>


            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script> 

        function botao_click() {

            // document.getElementById("nome do elemento"); Esse comando serve para selecionar um elemento da tela
            // ... pegar o seu valor através da variavel declaravel. 

            var mensagemTxt = document.getElementById("txtCaixaDeTexto").value;
            var mensagem = "Olá " + mensagemTxt;

            alert(mensagem);

        }

    </script>

</body>
</html>
