<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Expresões numericas</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Expressões matemáticas</h1>

            <p>Parágrafo</p>

            <label for="txt1"> Digite o primero numero:</label>
            <input type="number" id="txt0">

            <label for="txt1">Digite o segundo numero:</label>
            <input type="number" id="txt1">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("txt0").value;
            var xNumber = parseFloat(x);
            var y = document.getElementById("txt1").value;
            var yNumber = parseFloat(y);
            var soma = xNumber + yNumber;

            var mensagem = "A soma dos numeros é " + soma;

            alert(mensagem);

        }

    </script>

</body>
</html>
