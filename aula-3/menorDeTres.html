<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Menor de três</h1>

            <p>Digite três numeros e eu te mostrarei o menor</p>

            <label for="txt1">Primeiro numero:</label> <input type="number" id="txt1">                                                
            <label for="txt1">Segundo numero:</label> <input type="number" id="txt2">
            <label for="txt1">Terceiro numero:</label> <input type="number" id="txt3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("txt1").value;
            var n1 = parseFloat(x);

            var y = document.getElementById("txt2").value;
            var n2 = parseFloat(y);

            var z = document.getElementById("txt3").value;
            var n3 = parseFloat(z);


            if (n1 == n2 || n1 == n3 || n2 == n3) {

                alert("A valores reptidos! Por valor, altere-os.");

            } else {

                    if (n1 < n2 && n1 < n3) {

                        alert("O primeiro numero é o menor. ");

                    } else if (n2 < n1 && n2 < n3) {

                        alert("O segundo numero é o melhor");

                    } else {

                        alert("O terceiro numero é o menor");

                    }
                }
            }
        

    </script>

</body>
</html>
