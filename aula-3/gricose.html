<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Diabete</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Diagnostico médico</h1>

            <p>Diagnotico biabeticos</p>

            <label for="glicose">Valor:</label>
            
            <input type="number" id="glicose">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("glicose").value;
            var valorGlicose = parseFloat(x);

            var mensagem = "";

            if (valorGlicose < 70) {

                mensagem = "Glicose baixa!";

            } else if (valorGlicose <= 100) {

                mensagem = "Sua glicose está boa!";

            } else if (valorGlicose <= 125) {

                mensagem = "Atenção! Pré-diabetico."

            } else if (valorGlicose >= 126) {

                mensagem = "Glicose Elevada! Acusado com diabete!";

            }

            alert(mensagem);

        }

    </script>

</body>
</html>
